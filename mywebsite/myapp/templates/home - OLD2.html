<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many Dawgs have been Shawged</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #0074D9;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .counter {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>How many Dawgs have been Shawged?</h1>
    </div>
    <div class="counter">
        <p> <span id="visit-count"> {{ visit_count }} </span> Shawgs </p>
    </div>
    <script>
        // Fetch the visit count from the server (you can replace this with your actual logic)
        fetch('/get_visit_count/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visit-count').textContent = data.visit_count;
            })
            .catch(error => console.error('Error fetching visit count:', error));
    </script>
</body>
</html>
